<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./game.css">
</head>
<body>
    <section>
        <h1>Hangman Game</h1>
        <div class="image">
            <img src="./photos/hangman2.jpg" >
        </div>
        <div class="general">

            <div class="words same">
                <h3> Word to Guess:</h3>
                <span class="word same2"></span>
            </div>
            <div class="wrongs same">
                <h3> Wrong Guesses :</h3>
                <span class="wrong same2"></span>
            </div>
            <div class="guess same">
                <h3> Guesses Left:</h3>
                <span class="health same2"></span>
            </div>
            <div class="wins same">
                <h3> Wins:</h3>
                <span class="win same2"></span>
            </div>
            <div class="losses same">
                <h3> Losses:</h3>
                <span class="lose same2"></span>
            </div>

        </div>
      
        
    </section>
    


    <script src="./game.js"></script>
</body>
</html>
